<mat-toolbar class="mat-elevation-z2" color="primary">
  <button [routerLink]="['/']" mat-button>
    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="1em">
      <img class="logo" src="assets/logo.png">
      <h2>Great American Debate - Data Entry</h2>
    </div>
  </button>
  <span fxFlex></span>
  <button class="offline" *ngIf="offline" mat-flat-button color="accent">Offline</button>
  <div fxLayout="row" fxLayoutGap="1em">
    <button mat-icon-button [matMenuTriggerFor]="helpMenu">
      <mat-icon class="icon">help</mat-icon>
    </button>
  </div>
  <mat-menu #helpMenu="matMenu">
    <a class="iconButton" fxLayout="row" fxLayoutAlign="space-between center" href="https://greatamericandebate.slack.com/messages/CE31J4YH1/"
      target="_blank" rel="noopener noreferrer" mat-menu-item>
      <div>Slack</div>
      <span fxFlex></span>
      <mat-icon class="icon">link</mat-icon>
    </a>
    <button mat-menu-item>Report Issue</button>
  </mat-menu>
  <div fxLayout="row" fxLayoutGap="1em">
    <button mat-icon-button [matMenuTriggerFor]="userMenu">
      <mat-icon class="icon">person</mat-icon>
    </button>
  </div>
  <mat-menu #userMenu="matMenu">
    <button *ngIf="afAuth.user | async as user" mat-menu-item>Hey, {{user.displayName}}</button>
    <button *ngIf="afAuth.user | async as user" mat-menu-item>
      <mat-slide-toggle [(ngModel)]="admin.admin" [checked]="admin.admin">Toggle Admin</mat-slide-toggle>
    </button>
    <!-- <button mat-menu-item>Settings</button> -->
    <app-login></app-login>
  </mat-menu>
</mat-toolbar>
