<mat-card fxFlex>
  <mat-card-header fxLayout="row" fxLayoutAlign="start center">
    <mat-card-title class="mat-typography" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="1em">
      <h2>Edit Context</h2>
      <p class="id">{{(context | async)?.id}}</p>
    </mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <form [formGroup]="editForm" fxLayout="column" (keydown.enter)="saveContext()" fxLayoutGap="1em">

      <mat-form-field fxFlex>
        <mat-label>Name</mat-label>
        <input matInput type="text" formControlName="name" placeholder="Name" required>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea matInput type="text" formControlName="desc" placeholder="Description" required></textarea>
        <mat-hint align="start">Press Shift+Enter for a new line</mat-hint>
      </mat-form-field>

      <div class="url" fxLayout.gt-xs="row" fxLayoutGap="1em" fxLayoutAlign="start center">
        <mat-form-field fxFlex>
          <mat-label>URL</mat-label>
          <input matInput type="text" formControlName="url" placeholder="URL" required>
        </mat-form-field>
        <a mat-icon-button *ngIf="svc.selectedId() != ''" href="{{svc.selection.url}}" target="_blank" rel="noopener noreferrer">
          <mat-icon class="icon">link</mat-icon>
        </a>
      </div>

      <div fxLayout="row">
        <span fxFlex></span>
        <button mat-raised-button color="primary" type="submit" (click)="saveContext()" [disabled]="!editForm.valid">Save</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
